<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formularios de Ingreso</title>
  </head>
  <body>
    <h2>Ingrese Producto</h2>
    <form action="/api/productos/" method="POST">
        <!-- Campo ID del producto -->
        <div>
            <label>ID</label>
            <input type="number" name="id" required>
        </div>

        <!-- Campo titulo del producto -->
        <div>
          <label>Titulo</label>
          <input type="text" name="titulo" required>
        </div>

        <!-- Campo precio del producto -->
        <div class="form-group">
            <label>Precio</label>
            <input type="number" step="0.01" name="price" required>
        </div>

        <!-- Campo url de la foto del producto -->
        <div class="form-group">
            <label>Foto URL</label>
            <input type="url" name="thumbnail">
        </div>

        <!-- Botón de envío -->
        <button>Enviar</button>
    </form>
  </body>
</html>
